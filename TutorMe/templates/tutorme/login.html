<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'javascript/typed.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <center>
        <img src="{% static 'images/TutorMeLogoTransparent.png' %}" class="img-fluid" width="400" height="160" alt="Picture of tutorme" />
    </center>
    <div class="container login">
        <div class="row kokos">
            <div class="col-md-5 offset-md-0 row-centered my-auto">
                <div class="welcome white-text">
                    <h1>Welcome to TutorMe</h1>
                    <h2>
                        <span class="animated-text"></span>
                        <span class="typed-cursor"></span>
                    </h2>
                    <p>This website is for a teacher to teach and a student to learn. All about education!</p>
                    <h2>Register Now</h2>
                    <a href="#" class="btn btn-transparent">As Teacher</a>
                    <a class="btn btn-blue" href="">As Student</a>
                </div>
            </div>
            <div class="col-md-5 offset-md-1 row-color row-centered">
                <div class="login-form">
                    <form action="#" method="post">
                        <h2 class="text-center black-text">Sign in</h2>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
                        </div>
                        <div class="clearfix">
                            <label class="pull-left checkbox-inline black-text"><input type="checkbox"> Remember me</label>
                            <a href="#" class="pull-right">Forgot Password?</a>
                        </div>
                        <div class="separator black-text">OR</div>
                        <p class="text-center black-text">Login with your social media account</p>
                        <div class="text-center social-btn">
                            <div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="true"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/login.js' %}"></script>
</body>
</html>
